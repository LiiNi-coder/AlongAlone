<!-- 글쓰기 base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block write_title %}

    {% endblock %}
</head>


<body>


    <!-- header -->
    <header>

        <div class="header-col">
            <img class="header-logo" src="{% static 'img/logowhite.PNG' %}">
            <div class="header-title">
                <span>along</span>
                <span>alone</span>
            </div>

        </div>

        <div class="header-col">
            <a href="{% url 'index' %}">혼밥</a>
            <a href="{% url 'honsul' %}">혼술</a>
            <a href="{% url 'honcafe' %}">혼카페</a>
            <a href="{% url 'honnol' %}">혼놀</a>
        </div>

        <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class="header-bar-search" type="text">

            <img src="{% static 'img/scrap.png' %}" alt="">
            <img src="{% static 'img/alarm.png' %}" alt="">
            <!-- mypage로 가게 수정해야 함 -->
            <a href="#">
                <div id="mypage"></div>
            </a>


        </span>


    </header>

    <!-- title -->

    <div class="boardTitle">
        <h1>제목을 입력하세요</h1>

    {% block write_category_select %}
        
    {% endblock %}
    </div>


    <!-- board -->

    <div id="board">
        <div id="summernote"></div>
        <script>
            $('#summernote').summernote({
                placeholder: 'Hello stand alone ui',
                tabsize: 2,
                height: 500,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        </script>
        <div id="board_btn">
            작성하기
        </div>

    </div>

    {% block write_css %}
   
    {% endblock %}


    <!--  icon 적용 -->
    <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>
</body>

</html>
