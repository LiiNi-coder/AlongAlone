<!-- 게시판 메인화면들의 base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 각 게시판마다 주소창에 뜨는 title명 ex.혼밥, 혼술 -->
    {% block board_title %}

    {% endblock %}

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- 각 게시판마다 다르게 적용되는 css(ex.배경 색상) -->
    {% block style %}
    
    {% endblock %}
</head>

<body>

    <!-- header -->
    <header>

        <div class="header-col">
            <img class="header-logo" src="{% static 'img/logowhite.PNG' %}">
            <div class="header-title">
                <span>along</span>
                <span>alone</span>
            </div>
        </div>

        <div class="header-col">
            <a href="{% url 'index' %}">혼밥</a>
            <a href="{% url 'honsul' %}">혼술</a>
            <a href="{% url 'honcafe' %}">혼카페</a>
            <a href="{% url 'honnol' %}">혼놀</a>
        </div>

        <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class="header-bar-search" type="text">

            <img src="{% static 'img/scrap.png' %}" alt="">
            <img src="{% static 'img/alarm.png' %}" alt="">

            <!-- 각 게시판마다 프로필을 누르면 그 게시판에 해당하는 프로필로 이동 -->
            {% block myprofile %}
            
            {% endblock %}
        </span>
        
    </header>

    <!-- 게시판 title -->

    <div class="main_title">
        <!-- 각 게시판 이름이 들어감 -->
        {% block board_h1 %}
        
        {% endblock %}

        <div class="span_wrap">
            <div class="span_wrap_col1">
                <span>최신순</span>
                <span>좋아요순</span>
                <span>댓글순</span>
            </div>

            <!-- 글쓰기 화면으로 넘어가는 url -->
            {% block write %}   
           
            {% endblock %}
        </div>
    </div>

    <!-- boxes -->

    <!-- first -->

    {% block content %}

    {% endblock %}
    <!-- popup -->

    <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>
    <script src="js/honbab.js"></script>
</body>
</html>
