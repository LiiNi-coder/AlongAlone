<!-- 게시판 공통 html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block board_address_title %}
        <!-- 각 html마다 주소창에 뜨는 제목 -->
    {% endblock %}
    
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block board_css %}
        <!-- 각 html마다 다르게 적용되는 css -->
    {% endblock %}
</head>

<body>
    <!-- header -->
    <header>
       
        <div class="header-col">
            <img class="header-logo" src="{% static 'img/logowhite.PNG' %}">
            <div class="header-title">
                <span>along</span>
                <span>alone</span>
            </div>
        </div>

        <div class="header-col">
            <a href="{% url 'index' %}">혼밥</a>
            <a href="{% url 'honsul' %}">혼술</a>
            <a href="{% url 'honcafe' %}">혼카페</a>
            
            <!-- F : 현재 로그인 상태를 알 수 있는 기능, 로그아웃 기능, 로그인 기능(x) 임시로 만듦. 수정 부탁 -->
            <a href="{% url 'logout' %}">로그아웃</a>   
            {% if  user.is_authenticated%}  <!-- 사용자가 로그인 상태라면 -->
                <a href="">{{ user.nickname }}</a>
                
                {% else %}
                    <a href="">비회원</a>
            {% endif %}
        </div>

        <span class="header-col-bar">
            <div class="header-bar"></div>
            <input class="header-bar-search" type="text">

            <img src="{% static 'img/scrap.png' %}" alt="">
            <img src="{% static 'img/alarm.png' %}" alt="">

            <!-- 아직 미구현 : 마이프로필로 이동 -->
            {% block myprofile %}
                <!-- 마이페이지로 이동하는 URL + 사용자 정보 넘겨줘야 함 -->
            {% endblock %}
        </span>
        
    </header>

    {% block content %}
        <!-- 파일별로 다른 내용이 들어감. -->
    {% endblock %}

    <!-- popup -->
    <script src="https://kit.fontawesome.com/73b35ca8d6.js" crossorigin="anonymous"></script>
    <script src="js/honbab.js"></script>
</body>
</html>
